on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Publish

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Get previous Cargo.toml contents
        id: get_previous_cargo_toml
        run: |
          if [[ "${{ github.event_name }}" == 'pull_request' ]]; then
            previous_cargo_toml_contents=$(git show HEAD^1:Cargo.toml)
          else
            previous_cargo_toml_contents=$(git show "${{ github.event.before }}":Cargo.toml)
          fi
          echo "previous_cargo_toml_contents=$previous_cargo_toml_contents" >> $GITHUB_OUTPUT

      - name: Extract version numbers
        id: extract_versions
        run: |
          current_cargo_toml_contents=$(cat Cargo.toml)
          previous_cargo_toml_contents="${{ steps.get_previous_cargo_toml.outputs.previous_cargo_toml_contents }}"
          current_version=$(echo "$current_cargo_toml_contents" | grep -oE 'version = "[^"]+"' | cut -d '"' -f 2)
          previous_version=$(echo "$previous_cargo_toml_contents" | grep -oE 'version = "[^"]+"' | cut -d '"' -f 2)
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "previous_version=$previous_version" >> $GITHUB_OUTPUT

      - name: Compare version numbers
        run: |
          if [[ "${{ steps.extract_versions.outputs.current_version }}" != "${{ steps.extract_versions.outputs.previous_version }}" ]]; then
            echo "Version changed!"
          else
            echo "Version unchanged."
          fi